<div class="container-collector" id="main">
    <div class="container-content" id="content_flex_top_collector">

            </p>
            <p></p>
            <p><a class="btn btn-primary btn-sm col-xs-2" th:href="@{/game/start}">Start</a></p>
            <p><a class="btn btn-primary btn-sm col-xs-2 margin-left" th:href="@{/login/register}">Register</a></p>
            <p><a class="btn btn-danger btn-sm col-xs-2 margin-left" th:href="@{/login/resetForm}">Reset Password</a></p>
        </div>
    </div>
