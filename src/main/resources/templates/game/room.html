<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Resident Mystery </title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-collector" id="main">
    <div class="container-content" id="content_flex_top_collector">
    </div>




    <div class="container-content" id="content_flex_center">
        <div class="form-group">
            <h6> <th:block th:text="${roomName}"></th:block></h6>
            <p>
                <p><th:block th:text="${roomDesc}"></th:block></p>
                <p><th:block th:if="${not #lists.isEmpty(interactables)}">
                    In the room you see:
                    <th:block th:each="interactable :  ${interactables}">
                        <a th:href="@{/game/interactWith/?interact={itm}(itm=${interactable})}"/>
                        <td th:text="${interactable}"></td>
                        </a>
                    </th:block>
                </th:block></p>
                <p><th:block th:if="${not #lists.isEmpty(loots)}">
                    You could pick up:
                    <th:block th:each="loot :  ${loots}">
                        <a th:href="${'/game/takeLoot/?loot=' + loot}"/>
                        <td th:text="${loot}"></td>
                        </a>
                    </th:block>
                </th:block></p>
                <p><th:block th:if="${not #maps.isEmpty(exits)}">
                    Exits available:
                    <th:block th:each="entry :  ${exits}">
                        <a th:href="@{/game/useExit/?exit={ext}(ext=${entry.key})}"/>
                        There is a <td th:text="${entry.key}"></td> to the <td th:text="${entry.value}"></td>
                        </a>
                    </th:block>
                </th:block></p>

            </p>
            <p></p>
            <p><a class="btn btn-primary btn-sm col-xs-2" th:href="@{/game/restart}">Restart Game</a></p>
        </div>
    </div>

    <div id="btmL">
    </div>
    <div id="btmR"></div>

</div>
</body>
</html>
