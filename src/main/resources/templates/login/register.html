<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register New User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-collector" id="main">
    <div class="continer-content" id="content_flex_top_collector">
    </div>




    <div class="container-content" id="content_flex_center_form">

            <form action="#" th:action="@{/login/register/validate}" th:object="${user}" method="post" class="form-horizontal" style="width: 100%">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{username}" id="username" placeholder="" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}" id="email" placeholder="" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}" id="password" placeholder="" class="col-4">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/">Cancel</a>
                        <input class="btn btn-primary btn-sm" type="submit" value="Create User">
                    </div>
                </div>

            </form>


    </div>

    <div id="btmL">
    </div>
    <div id="btmR"></div>

</div>
</body>
</html>
